<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BotUI - Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />
  </head>
  <body>
    <div class="botui-app-container" id="hello-world">
      <bot-ui></bot-ui>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
    <script>
      var botui = new BotUI('hello-world');
      var value_response;

      function convo(){
          botui.message.add({
            content: 'Hello. Add a file for Photographs!'
          }).then(function () { // wait till previous message has been shown.
              return botui.action.text({
                action: {
                placeholder: 'Enter your Filename/Folder...'
                }
            }).then(function (res) { // will be called when it is submitted.
                      console.log(res.value); // will print whatever was typed in the field.
                      value_response=res.value;
                }).then(function(index)
                {
                  botui.message.add({
                      delay: 1000,
                      loading: true,
                      content: 'Are you sure you want to proceed?'
                    }).then(function(index)
                    {
                      botui.action.button({ //shows decision buttons
                              action: [
                                { 
                                  text: 'Yes',
                                  value: 'yes'
                                },
                                { 
                                  text: 'No',
                                  value: 'no'
                                }
                              ]
                            }).then(function (res) { // will be called when a button is clicked.
                                  console.log(res.value);
                                  if(res.value=='yes')
                                  {
                                  $.get('http://127.0.0.1:5000/'+value_response, function(response){
                                  botui.message.add({
                                    content: response
                                    })

                                  });
                                  console.log(value_response); // will print "one" from 'value'
                                  }
                                  else
                                  {
                                      botui.message.add({
                                      delay: 1500,
                                      content: 'Uploading Data to Places...'
                                      });
                                  }

                                  if(value_response!='exit')
                                    convo();
                            });
                    });
                    
                });
               
          });     
      }

      convo();
    </script>
  </body>
</html>
