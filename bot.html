<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BotUI - Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />
  </head>
  <body>
    <div class="botui-app-container" id="hello-world">
      <bot-ui></bot-ui>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
    <script>
      var botui = new BotUI('hello-world');
      var value_response;

      function convo_init(){
          botui.message.add({
            content: 'Add a file to Upload!'
          }).then(function () { // wait till previous message has been shown.
              return botui.action.text({
                action: {
                placeholder: 'Enter your Filename...'
                }
            }).then(function (res) { // will be called when it is submitted.
                  console.log(res.value); // will print whatever was typed in the field.
                  value_response=res.value;
                  confirmation(value_response);
            });
          });
      }


     function confirmation(index){
          botui.message.add({
                      delay: 600,
                      loading: true,
                      content: 'Are you sure you want to proceed?'
                    }).then(function(index)
                    {
                      botui.action.button({ //shows decision buttons
                              action: [
                                { 
                                  text: 'Yes',
                                  value: 'yes'
                                },
                                { 
                                  text: 'No',
                                  value: 'no'
                                }
                              ]
                            }).then(function(res) { // will be called when a button is clicked.
                                  console.log(res.value);
                                  if(res.value=='yes')
                                  {
                                        getresponse();
                                  }
                                  else
                                  {
                                        getdefault();
                                  }
                            });
                    });
                    
      }

      function re_upload(index){
          botui.message.add({
                      delay: 600,
                      loading: true,
                      content: 'Do you want to add another File?'
                    }).then(function(index)
                    {
                      botui.action.button({ //shows decision buttons
                              action: [
                                { 
                                  text: 'Yes',
                                  value: 'yes'
                                },
                                { 
                                  text: 'No',
                                  value: 'no'
                                }
                              ]
                            }).then(function(res) { // will be called when a button is clicked.
                                  console.log(res.value);
                                  if(res.value=='yes')
                                  {
                                        convo_init();
                                  }
                                  else
                                  {
                                        terminate();
                                  }
                            });
                    });
                    
      }



      function getresponse()
      {
        $.get('http://127.0.0.1:5000/hello/'+value_response, function(response){
                botui.message.add({
                    content: response
                })
          });
        
        console.log(value_response); // will print "one" from 'value'
        re_upload(0);
      }

      function getdefault()
      {
        $.get('http://127.0.0.1:5000/hi/'+value_response, function(response){
                botui.message.add({
                    content: response
                })
          });
        
          console.log(value_response); // will print "one" from 'value'
        convo_init();
      }
      
      function terminate()
      {
        botui.message.add({
          content: 'Thank you for using Bot...'
        });
      }

      convo_init();
    </script>
  </body>
</html>
